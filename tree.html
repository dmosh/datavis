<!DOCTYPE html>
<html>
<head>
  <title>Collapsible Tree Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Add any custom styles here */
  </style>
</head>
<body>
  <div id="chart-container"></div>

  <script>
    const container = document.getElementById('chart-container');
    const width = container.offsetWidth;
    const height = container.offsetHeight;

    const margin = { top: 20, right: 90, bottom: 30, left: 90 };
    const dx = 10;
    const dy = width / 6;
    const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

    const tree = d3.tree().nodeSize([dx, dy]);

    d3.csv("data.csv").then(data => {
      console.log(data); // Add this line
      const nestedData = d3.group(data, d => d.District);
      const rootData = {
        name: "Uganda",
        children: Array.from(nestedData, ([district, villageData]) => ({
          name: district,
          children: Array.from(d3.group(villageData, d => d.Village), ([village, parameterData]) => ({
            name: village,
            children: parameterData.map(entry => ({
              name: entry.Parameter,
              ecoli: +entry.ecoli
            }))
          }))
        }))
      };

      const svg = d3.create("svg")
        .attr("viewBox", [-margin.left, -margin.top, width, dx])
        .style("font", "10px sans-serif")
        .style("user-select", "none");

      const gLink = svg.append("g")
        .attr("fill", "none")
        .attr("stroke", "#555")
        .attr("stroke-opacity", 0.4)
        .attr("stroke-width", 1.5);

      const gNode = svg.append("g")
        .attr("cursor", "pointer")
        .attr("pointer-events", "all");

      function update(source, rootData) {
        const duration = d3.event && d3.event.altKey ? 2500 : 250;
        const root = d3.hierarchy(rootData);

        root.x0 = dy / 2;
        root.y0 = 0;
        root.descendants().forEach((d, i) => {
          d.id = i;
          d._children = d.children;
          if (d.depth && d.data.name.length !== 7) d.children = null;
        });

        tree(root);

        let left = root;
        let right = root;
        root.eachBefore(node => {
          if (node.x < left.x) left = node;
          if (node.x > right.x) right = node;
        });

        const height = right.x - left.x + margin.top + margin.bottom;

        const transition = svg.transition()
          .duration(duration)
          .attr("viewBox", [-margin.left, left.x - margin.top, width, height])
          .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

        const node = gNode.selectAll("g")
          .data(root.descendants(), d => d.id);

        const nodeEnter = node.enter().append("g")
          .attr("transform", d => `translate(${source.y0},${source.x0})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0)
          .on("click", (event, d) => {
            d.children = d.children ? null : d._children;
            update(d, rootData);
          });

        nodeEnter.append("circle")
          .attr("r", 2.5)
          .attr("fill", d => d._children ? "#555" : "#999")
          .attr("stroke-width", 10);

        nodeEnter.append("text")
          .attr("dy", ".31em")
          .attr("x", d => d._children ? -6 : 6)
          .attr("text-anchor", d => d._children ? "end" : "start")
          .text(d => d.data.name)
          .clone(true).lower()
          .attr("stroke-linejoin", "round")
          .attr("stroke-width", 3)
          .attr("stroke", "white");

        const nodeUpdate = node.merge(nodeEnter).transition(transition)
          .attr("transform", d => `translate(${d.y},${d.x})`)
          .attr("fill-opacity", 1)
          .attr("stroke-opacity", 1);

        const nodeExit = node.exit().transition(transition).remove()
          .attr("transform", d => `translate(${source.y},${source.x})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        const link = gLink.selectAll("path")
          .data(root.links(), d => d.target.id);

        const linkEnter = link.enter().append("path")
          .attr("d", d => {
            const o = { x: source.x0, y: source.y0 };
            return diagonal({ source: o, target: o });
          });

        link.merge(linkEnter).transition(transition)
          .attr("d", diagonal);

        link.exit().transition(transition).remove()
          .attr("d", d => {
            const o = { x: source.x, y: source.y };
            return diagonal({ source: o, target: o });
          });

        root.eachBefore(d => {
          d.x0 = d.x;
          d.y0 = d.y;
        });
      }

      const districtContainer = svg.append("g")
        .attr("transform", `translate(${width / 2},${height / 2})`);

      update({ x: 0, y: 0, x0: 0, y0: 0 }, rootData);

      districtContainer.append(() => gNode.node().cloneNode(true));
      districtContainer.append(() => gLink.node().cloneNode(true));

      container.appendChild(svg.node());
    });
  </script>
</body>
</html>
