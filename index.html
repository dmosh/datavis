<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Water Quality Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Comfortaa:wght@300);

    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(130deg, #ccc 5%, #c8c8c8 80%);
      background-color: #f2f2f2;
      margin: 0;
      padding: 50px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #chart-container {
      margin-top: 30px;
    }

    #parameter-select {
      margin-bottom: 20px;
    }

    .bar {
      cursor: pointer;
      transition: fill 0.3s;
    }

    .bar:hover {
      fill: orange;
    }

    .target-line {
      stroke-dasharray: 3,3;
      stroke: red;
      stroke-width: 1;
    }

    .y-axis-label {
      font-weight: bold;
      text-anchor: middle;
    }

    .tooltip {
      position: absolute;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      pointer-events: none;
    }

    .tooltip div {
      margin-bottom: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Water Quality Dashboard</h1>
    <div>
      <label for="parameter-select">Select Parameter:</label>
      <select id="parameter-select" onchange="updateChart()">
        <option value="ecoli">Ecoli</option>
        <option value="turbidity">Turbidity</option>
        <option value="pH">pH</option>
        <option value="sulphate">Sulphate</option>
      </select>
    </div>
    <div id="chart-container">
      <h2 id="chart-title"></h2>
      <div id="bar-chart"></div>
      <!-- Tooltip -->
      <div id="tooltip" class="tooltip" style="display: none;">
        <div><strong>District:</strong> <span id="district"></span></div>
        <div><strong>Value:</strong> <span id="value"></span></div>
      </div>

    </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // Global variables
    var data;
    var currentParameter = "ecoli";

    // Load data from data.csv and target.csv
    d3.csv("data.csv").then(function(dataset) {
      data = dataset;
      updateChart();
    });

    // Function to update the chart based on the selected parameter
    function updateChart() {
      var parameter = d3.select("#parameter-select").node().value;
      currentParameter = parameter;

      // Process the data
      var processedData = processData(data, parameter);

      // Set the chart title
      d3.select("#chart-title").text(parameter.toUpperCase() + " Levels");

      // Set up the dimensions and margins for the chart
      var margin = { top: 20, right: 20, bottom: 50, left: 80 };
      var width = 600 - margin.left - margin.right;
      var height = 400 - margin.top - margin.bottom;

      // Remove the previous chart if it exists
      d3.select("#bar-chart").selectAll("*").remove();

      // Create the SVG container for the chart
      var svg = d3.select("#bar-chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Set the x and y scales for the chart
      var x = d3.scaleBand()
        .domain(processedData.map(function(d) { return d.district; }))
        .range([0, width])
        .padding(0.1);

      var y = d3.scaleLinear()
        .domain([0, d3.max(processedData, function(d) { return d.value; })])
        .range([height, 0]);

      // Add the x-axis to the chart
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add the y-axis to the chart
      svg.append("g")
        .call(d3.axisLeft(y));

      // Add the bars to the chart
      svg.selectAll(".bar")
        .data(processedData)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.district); })
        .attr("width", x.bandwidth())
        .attr("y", function(d) { return y(d.value); })
        .attr("height", function(d) { return height - y(d.value); })
        .on("mouseover", function(event, d) { showBarValue(d); })
        .on("mouseout", function() { hideBarValue(); });

      // Add a target line to the chart
      svg.append("line")
        .attr("class", "target-line")
        .attr("x1", 0)
        .attr("y1", y(500))
        .attr("x2", width)
        .attr("y2", y(500));

      // Function to process the data based on the selected parameter
      function processData(data, parameter) {
        return data.map(function(d) {
          return {
            district: d.district,
            value: +d[parameter]
          };
        });
      }

      // Function to show bar value and tooltip on hover
      function showBarValue(data) {
        // Update tooltip content
        d3.select("#district").text(data.district);
        d3.select("#value").text(data.value);

        // Position and display the tooltip
        var tooltip = d3.select("#tooltip");
        tooltip.style("top", d3.event.pageY + "px");
        tooltip.style("left", d3.event.pageX + "px");
        tooltip.style("display", "block");
      }

      // Function to hide bar value and tooltip
      function hideBarValue() {
        // Hide the tooltip
        d3.select("#tooltip").style("display", "none");
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
