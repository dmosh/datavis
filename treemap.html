<!DOCTYPE html>
<html>
<head>
  <title>Treemap</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Comfortaa:wght@300);

    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(130deg, #ccc 5%, #c8c8c8 80%);
      background-color: #f2f2f2;
      margin: 0;
      padding: 50px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chart {
      width: 1200px;
      height: 900px; /* Increase the height to accommodate the treemap */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Bar Chart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="map.html">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="scatter.html">Scatter Plot</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="radar.html">Radar Plot</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="treemap.html">Treemap</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Water Quality Dashboard</h1>
    <div id="chart-container">
      <h2 id="chart-title"></h2>
      <div id="chart"></div>
    </div>
  </div>

  <script>
    d3.csv("data.csv").then(function(data) {
      console.log(data); // Check if the data is loaded correctly

      const districts = [...new Set(data.map(d => d.District))];

      // Create the district select dropdown
      const districtSelect = d3.select("#district-select");
      districts.forEach(district => {
        districtSelect
          .append("option")
          .attr("value", district)
          .text(district);
      });

      const createTreemap = selectedDistrict => {
        // Filter the data based on the selected district
        const filteredData = selectedDistrict === "all" ? data : data.filter(d => d.District === selectedDistrict);

        // Data preprocessing
        const nestedData = d3.group(filteredData, d => d.District);
        console.log(nestedData); // Check if the data is grouped correctly

        const root = {
          name: "Uganda",
          children: Array.from(nestedData, ([district, values]) => ({
            name: district,
            children: Array.from(values, entry => ({
              name: entry.Parameter,
              village: entry.village,
              ecoli: +entry.ecoli,
              ph: +entry.pH,
              conductivity: +entry["Electrical Conductivity"],
              turbidity: +entry.turbidity
            }))
          }))
        };

        console.log(root);

        // Chart dimensions
        const width = 1000;
        const height = 800;

        // Create a D3.js treemap layout
        const treemap = d3.treemap()
          .size([width, height])
          .padding(1);

        // Compute the treemap layout
        const rootHierarchy = d3.hierarchy(root)
          .sum(function(d) {
            return d.ecoli + d.ph + d.conductivity + d.turbidity;
          })
          .sort(function(a, b) {
            return b.value - a.value;
          })
          .each(function(d) {
            d.name = d.data.name; // Assign district name to each node
          });

        treemap(rootHierarchy);

        // Create the SVG container
        const svg = d3.select("#chart")
          .append("svg")
          .attr("viewBox", `0 0 ${width} ${height}`)
          .attr("preserveAspectRatio", "xMidYMid meet")
          .append("g")
          .attr("transform", "translate(0,0)");

        // Define an array of colors for districts
        const districtColors = d3.scaleOrdinal(d3.schemeCategory10);

        // Create the treemap nodes
        const node = svg.selectAll("g")
          .data(rootHierarchy.leaves())
          .enter()
          .append("g")
          .attr("transform", function(d) {
            return "translate(" + d.x0 + "," + d.y0 + ")";
          });

        // Append the rectangle with the gradient fill
        node.append("rect")
          .attr("width", function(d) {
            return d.x1 - d.x0;
          })
          .attr("height", function(d) {
            return d.y1 - d.y0;
          })
          .attr("fill", function(d) {
            return districtColors(d.parent.data.name);
          })
          .attr("stroke", "white");

        // Append the text label
        node.append("text")
          .attr("x", 5)
          .attr("y", 20)
          .text(function(d) {
            return d.data.name;
          });

        // Update the chart title
        d3.select("#chart-title")
          .text(selectedDistrict === "all" ? "Water Quality by District" : `Water Quality in ${selectedDistrict}`);
      };

      // Initial rendering
      createTreemap("all");

      // Attach event listener to the district select element
      districtSelect.on("change", function() {
        const selectedDistrict = this.value;
        createTreemap(selectedDistrict);
      });
    });
  </script>
</body>
</html>
