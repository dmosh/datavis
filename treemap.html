<!DOCTYPE html>
<html>
<head>
  <title>Treemap</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Comfortaa:wght@300);

    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(130deg, #ccc 5%, #c8c8c8 80%);
      background-color: #f2f2f2;
      margin: 0;
      padding: 50px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chart {
      width: 1000px;
      height: 800px; /* Increase the height to accommodate the treemap */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Water Quality Dashboard</h1>
    <div id="chart-container">
      <h2 id="chart-title"></h2>
      <div id="chart"></div>
    </div>
  </div>

  <script>
    d3.csv("data.csv").then(function(data) {
      // Data preprocessing
      const nestedData = d3.group(data, d => d.District, d => d.Parameter);
      const root = {
        name: "Uganda",
        children: Array.from(nestedData, ([district, params]) => ({
          name: district,
          children: Array.from(params, ([param, values]) => ({
            name: param,
            value: +values[0].ecoli
          }))
        }))
      };

      // Chart dimensions
      const width = 800;
      const height = 600;

      // Create a D3.js treemap layout
      const treemap = d3.treemap()
        .size([width, height])
        .padding(1);

      // Compute the treemap layout
      const rootHierarchy = d3.hierarchy(root)
        .sum(function(d) {
          return d.value;
        })
        .sort(function(a, b) {
          return b.value - a.value;
        });

      treemap(rootHierarchy);

      // Create the SVG container
      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Create the treemap nodes
      const node = svg.selectAll("g")
        .data(rootHierarchy.leaves())
        .enter()
        .append("g")
        .attr("transform", function(d) {
          return "translate(" + d.x0 + "," + d.y0 + ")";
        });

      node.append("rect")
        .attr("width", function(d) {
          return d.x1 - d.x0;
        })
        .attr("height", function(d) {
          return d.y1 - d.y0;
        })
        .attr("fill", "steelblue")
        .attr("stroke", "white");

      node.append("text")
        .attr("x", 5)
        .attr("y", 15)
        .text(function(d) {
          return d.data.name;
        })
        .attr("fill", "white");

      node.append("title")
        .text(function(d) {
          return d.data.name + "\nEcoli: " + d.value;
        });
    });
  </script>
</body>
</html>
