<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Water Quality Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Comfortaa:wght@300);

    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(130deg, #ccc 5%, #c8c8c8 80%);
      background-color: #f2f2f2;
      margin: 0;
      padding: 50px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    #chart-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #chart-container {
      margin-top: 30px;
    }

    #parameter-select {
      margin-bottom: 20px;
    }

    .chart {
      width: 1000px;
      height: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Bar Chart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="map.html">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="scatter.html">Scatter Plot</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="treemap.html">Treemap</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Water Quality Dashboard</h1>
    <div>
      <label for="parameter-select">Select Parameter:</label>
      <select id="parameter-select" onchange="updateChart()"></select>
    </div>
    <div id="chart-container">
      <h2 id="chart-title"></h2>
      <div id="treemap-chart" class="chart"></div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.28.0"></script>
  <script>
    // Global variables
    let data;
    let currentParameter = "ecoli";
    let treemapChart;

    // Load data from data.csv and target.csv
    d3.csv("data.csv").then(function(dataset) {
      data = dataset;
      updateChart();
    });

    // Function to update the chart based on the selected parameter
    function updateChart() {
      const parameter = d3.select("#parameter-select").node().value;
      currentParameter = parameter;

      // Process the data
      const processedData = processData(data, parameter);

      // Prepare data for treemap chart
      const chartData = {
        series: [
          {
            name: parameter,
            data: processedData.map(function(d) { return d.value; })
          }
        ],
        labels: processedData.map(function(d) { return d.district; })
      };

      // Set up chart options
      const chartOptions = {
        chart: {
          type: 'treemap',
          height: 600
        },
        series: chartData.series,
        labels: chartData.labels,
        dataLabels: {
          enabled: true,
          style: {
            fill: '#000000',
            fontSize: '12px',
            fontFamily: 'Comfortaa, cursive',
          }
        },
        plotOptions: {
          treemap: {
            enableShades: false,
            shadeIntensity: 0.5,
            colorScale: {
              ranges: [{
                from: 0,
                to: Math.max(...chartData.series[0].data),
                color: '#2979ff'
              }]
            }
          }
        }
      };

      // Create or update treemap chart
      if (!treemapChart) {
        treemapChart = new ApexCharts(document.querySelector("#treemap-chart"), chartOptions);
      } else {
        treemapChart.updateOptions(chartOptions);
      }

      // Render chart
      treemapChart.render();

      // Update chart title
      const chartTitle = getChartTitle(currentParameter);
      d3.select("#chart-title").text(chartTitle);
    }

    // Function to process the raw data
    function processData(data, parameter) {
      return data.map(function(d) {
        return {
          district: d.District.substring(0, 3),
          value: +d[parameter]
        };
      });
    }

    // Function to get the chart title based on the parameter
    function getChartTitle(parameter) {
      switch (parameter) {
        case "ecoli":
          return "Ecoli Concentration by District";
        case "turbidity":
          return "Turbidity by District";
        case "sulphate":
          return "Sulphate Concentration by District";
        case "pH":
          return "pH Level by District";
        default:
          return "";
      }
    }

    // Populate parameter select options
    document.addEventListener('DOMContentLoaded', function() {
      const parameterSelect = document.getElementById('parameter-select');
      parameterSelect.addEventListener('change', updateChart);

      const parameters = ['ecoli', 'turbidity', 'pH', 'sulphate'];
      parameters.forEach(function(parameter) {
        const option = document.createElement('option');
        option.value = parameter;
        option.textContent = parameter.charAt(0).toUpperCase() + parameter.slice(1);
        parameterSelect.appendChild(option);
      });

      updateChart();
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
