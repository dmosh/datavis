<!DOCTYPE html>
<html>
<head>
  <title>Treemap</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Comfortaa:wght@300);

    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(130deg, #ccc 5%, #c8c8c8 80%);
      background-color: #f2f2f2;
      margin: 0;
      padding: 50px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chart {
      width: 1200px;
      height: 900px; /* Increase the height to accommodate the treemap */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Bar Chart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="map.html">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="scatter.html">Scatter Plot</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="radar.html">Radar Plot</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="treemap.html">Treemap</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Water Quality Dashboard</h1>
    <div id="filter-container">
      <label for="district-select">Select District:</label>
      <select id="district-select">
        <option value="all">All Districts</option>
      </select>
    </div>
    <div id="chart-container">
      <h2 id="chart-title"></h2>
      <div id="chart"></div>
    </div>
  </div>

  <script>
    d3.csv("data.csv").then(function(data) {
      console.log(data); // Check if the data is loaded correctly

      // Data preprocessing
      const nestedData = d3.group(data, d => d.District);
      console.log(nestedData); // Check if the data is grouped correctly

      const districts = Array.from(nestedData.keys()); // Extract the district names

      // Add district options to the select element
      const districtSelect = d3.select("#district-select");
      districtSelect.selectAll("option")
        .data(districts)
        .enter()
        .append("option")
        .attr("value", d => d)
        .text(d => d);

      // Define the dimensions and margins for the chart
      const width = 1200;
      const height = 900;
      const margin = { top: 10, right: 10, bottom: 10, left: 10 };
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom;

      // Create the treemap layout
      const treemap = d3.treemap()
        .size([innerWidth, innerHeight])
        .padding(1)
        .round(true);

      // Create a color scale for the districts
      const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

      // Function to generate a unique gradient ID for each district
      const getGradientId = district => "gradient-" + district.replace(/\s+/g, '-').toLowerCase();

      // Create the SVG element
      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("class", "chart")
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Function to update the treemap
      const updateTreemap = (data) => {
        // Generate the root node from the data
        const root = d3.hierarchy(data)
          .sum(d => d.value)
          .sort((a, b) => b.value - a.value);

        // Compute the treemap layout
        treemap(root);

        // Bind the data to the rectangles
        const nodes = svg.selectAll("rect")
          .data(root.leaves());

        // Remove any existing rectangles
        nodes.exit().remove();

        // Enter new rectangles
        nodes.enter()
          .append("rect")
          .merge(nodes)
          .attr("x", d => d.x0)
          .attr("y", d => d.y0)
          .attr("width", d => d.x1 - d.x0)
          .attr("height", d => d.y1 - d.y0)
          .attr("fill", d => colorScale(d.data.District))
          .attr("stroke", "black")
          .attr("id", d => getGradientId(d.data.District)) // Set the unique ID for the gradient

        // Update the district options based on the filtered data
        const filteredDistricts = Array.from(new Set(root.leaves().map(d => d.data.District)));
        districtSelect.selectAll("option")
          .data(filteredDistricts, d => d)
          .join("option")
          .attr("value", d => d)
          .text(d => d);

        // Add event listener to the district select element
        districtSelect.on("change", function() {
          const selectedDistrict = this.value;
          const filteredData = selectedDistrict === "all" ? data : data.filter(d => d.District === selectedDistrict);
          updateTreemap(filteredData);
        });
      };

      // Initial treemap update with all the data
      updateTreemap(data);
    });
  </script>
</body>
</html>
