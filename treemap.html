<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Water Quality Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha3/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300');

    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(130deg, #ccc 5%, #c8c8c8 80%);
      background-color: #f2f2f2;
      margin: 0;
      padding: 50px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #chart-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chart {
      width: 1000px;
      height: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Bar Chart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="map.html">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="scatter.html">Scatter Plot</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="radar.html">Radar Plot</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Water Quality Dashboard</h1>
    <div>
      <label for="parameter-select">Select Parameter:</label>
      <select id="parameter-select"></select>
    </div>
    <div id="chart-container">
      <h2 id="chart-title"></h2>
      <div id="radar-chart" class="chart"></div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.28.0"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha3/js/bootstrap.bundle.min.js"></script>
  <script>
    // Global variables
    let data;
    let currentParameter = "ecoli";

    // Load data from data.csv and target.csv
    d3.csv("data.csv").then(function(dataset) {
      data = dataset;
      updateChart();
    });

    // Function to update the chart based on the selected parameter
    function updateChart() {
      const parameter = $("#parameter-select").val();
      currentParameter = parameter;

      // Process the data
      const processedData = processData(data, parameter);

      // Prepare data for radar chart
      const chartData = {
        series: [
          {
            name: parameter,
            data: processedData.map((d) => d.value)
          }
        ],
        labels: processedData.map((d) => d.district)
      };

      // Set up chart options
      const chartOptions = {
        chart: {
          type: 'radar',
          height: 600
        },
        series: chartData.series,
        labels: chartData.labels,
        dataLabels: {
          enabled: true,
          style: {
            fill: '#000000',
            fontSize: '12px',
            fontFamily: 'Comfortaa, cursive',
            transform: 'rotate(-90deg)', // Rotate labels by -45 degrees
            textAnchor: 'end' // Align rotated labels to the end
          }
        },
        plotOptions: {
          radar: {
            dataLabels: {
              offsetY: 5,
              formatter: function(value, { seriesIndex, dataPointIndex }) {
                if (value === Math.max(...chartData.series[seriesIndex].data))
                  return value;
                return '';
              }
            },
            polygons: {
              fill: {
                colors: ['#AA4A44', '#2979ff']
              }
            }
          }
        }
      };

      // Remove existing chart
      if (window.chart) {
        window.chart.destroy();
      }

      // Create radar chart
      window.chart = new ApexCharts(document.querySelector("#radar-chart"), chartOptions);
      window.chart.render();

      // Update chart title
      const chartTitle = getChartTitle(currentParameter);
      $("#chart-title").text(chartTitle);
    }

    // Function to process the raw data
    function processData(data, parameter) {
      // Process the data here and return an array of objects with district, value, and color properties
      return data.map(function(d) {
        return {
          district: d.District.substring(0, 3), // Truncate label to the first 3 characters
          value: +d[parameter]
        };
      });
    }

    // Function to get the chart title based on the parameter
    function getChartTitle(parameter) {
      // Return the chart title based on the parameter
      // Modify as needed
      switch (parameter) {
        case "ecoli":
          return "Ecoli Concentration by District";
        case "turbidity":
          return "Turbidity by District";
        case "sulphate":
          return "Sulphate Concentration by District";
        case "pH":
          return "pH Level by District";
        default:
          return "";
      }
    }

    // Populate parameter select options
    $(document).ready(function() {
      const parameterSelect = $("#parameter-select");
      parameterSelect.on("change", updateChart);

      const parameters = ["ecoli", "turbidity", "pH", "sulphate"];
      parameters.forEach(function(parameter) {
        const option = $("<option>").val(parameter).text(parameter.charAt(0).toUpperCase() + parameter.slice(1));
        parameterSelect.append(option);
      });

      updateChart();
    });
  </script>
</body>
</html>
